<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Streaming App</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #181818;
            color: #fff;
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        h1, h2 {
            text-align: center;
        }
        .container {
            max-width: 800px;
            margin: auto;
        }
        .btn-primary {
            margin-top: 10px;
            width: 100%;
        }
        textarea, input, button {
            margin-top: 10px;
            width: 100%;
        }
        .video-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        .video-item {
            background: #222;
            padding: 15px;
            border-radius: 8px;
        }
        .video-item img {
            max-width: 100%;
            border-radius: 8px;
        }
        .comment-section {
            margin-top: 10px;
            padding: 10px;
            background: #333;
            border-radius: 5px;
        }
        footer {
            text-align: center;
            margin-top: 30px;
            padding: 10px 0;
            background-color: #333;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Video Streaming App</h1>

        <!-- Video List Section -->
        <section id="videos" class="mt-5">
            <h2>Available Videos</h2>
            <textarea id="jwt-token" class="form-control" rows="3" placeholder="Paste your JWT token"></textarea>
            <button onclick="listVideos()" class="btn btn-primary">Fetch Videos</button>
            <div class="video-grid" id="video-grid"></div>
        </section>

        <!-- Response Section -->
        <section id="response" class="mt-5">
            <h2>Response</h2>
            <div id="response-output" class="response bg-light text-dark p-3"></div>
        </section>
    </div>

    <footer>
        <p>&copy; 2024 Video Streaming App</p>
    </footer>

    <script>
        const baseUrl = "https://videoappunique123.azurewebsites.net/api";

        async function listVideos() {
            const token = document.getElementById("jwt-token").value;

            const response = await fetch(`${baseUrl}/videos`, {
                method: "GET",
                headers: { "x-access-token": token }
            });
            const data = await response.json();

            const videoGrid = document.getElementById("video-grid");
            videoGrid.innerHTML = "";

            data.videos.forEach(video => {
                const videoItem = document.createElement("div");
                videoItem.classList.add("video-item");
                videoItem.innerHTML = `
                    <img src="https://via.placeholder.com/250x150" alt="Thumbnail">
                    <h5>${video.title}</h5>
                    <p>Genre: ${video.genre}</p>
                    <p>Rating: ${video.rating || "Not Rated"}</p>
                    <div class="comment-section">
                        <textarea placeholder="Add a comment" id="comment-${video.id}" class="form-control"></textarea>
                        <button onclick="addComment(${video.id})" class="btn btn-secondary mt-2">Comment</button>
                        <div id="comments-${video.id}" class="mt-3"></div>
                    </div>
                `;
                videoGrid.appendChild(videoItem);

                // Display existing comments
                if (video.comments && video.comments.length > 0) {
                    const commentsDiv = document.getElementById(`comments-${video.id}`);
                    video.comments.forEach(comment => {
                        const commentItem = document.createElement("p");
                        commentItem.innerText = comment;
                        commentsDiv.appendChild(commentItem);
                    });
                }
            });
        }

        async function addComment(videoId) {
            const token = document.getElementById("jwt-token").value;
            const comment = document.getElementById(`comment-${videoId}`).value;

            const response = await fetch(`${baseUrl}/videos/comment`, {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                    "x-access-token": token
                },
                body: JSON.stringify({ id: videoId, comment })
            });
            const data = await response.json();
            document.getElementById("response-output").innerText = JSON.stringify(data, null, 2);

            // Refresh comments
            listVideos();
        }
    </script>
</body>
</html>
