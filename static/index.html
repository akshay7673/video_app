<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        label {
            display: block;
            margin-top: 10px;
        }
        input, button {
            margin-top: 5px;
            padding: 5px;
            width: 300px;
        }
        .response {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            background-color: #f9f9f9;
            max-width: 500px;
        }
    </style>
</head>
<body>
    <h1>Video App API Tester</h1>

    <section id="register">
        <h2>Register User</h2>
        <label>Username:</label>
        <input type="text" id="reg-username">
        <label>Password:</label>
        <input type="password" id="reg-password">
        <label>Role:</label>
        <input type="text" id="reg-role" placeholder="e.g., creator or consumer">
        <button onclick="registerUser()">Register</button>
    </section>

    <section id="login">
        <h2>Login</h2>
        <label>Username:</label>
        <input type="text" id="login-username">
        <label>Password:</label>
        <input type="password" id="login-password">
        <button onclick="loginUser()">Login</button>
    </section>

    <section id="response">
        <h2>Response</h2>
        <div id="response-output" class="response"></div>
    </section>

    <script>
        const baseUrl = "https://videoappunique123.azurewebsites.net/api";

        async function registerUser() {
            const username = document.getElementById("reg-username").value;
            const password = document.getElementById("reg-password").value;
            const role = document.getElementById("reg-role").value;

            const response = await fetch(`${baseUrl}/users/register`, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ username, password, role })
            });
            const data = await response.json();
            document.getElementById("response-output").innerText = JSON.stringify(data, null, 2);
        }

        async function loginUser() {
            const username = document.getElementById("login-username").value;
            const password = document.getElementById("login-password").value;

            const response = await fetch(`${baseUrl}/users/login`, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ username, password })
            });
            const data = await response.json();
            document.getElementById("response-output").innerText = JSON.stringify(data, null, 2);
        }
    </script>
</body>
</html>
